<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Store</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/logo.png" alt="Logotipo">
        </a>
    </header>

    <nav class="navegacion">
        <a class="navegacion__enlace navegacion__enlace--activo" href="index.html">Tienda</a>
        <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
    </nav>

    <main class="contenedor">
        <h1>RTX 4070 TI 12GB</h1>

        <div class="camisa">
            <img class="camisa__imagen" src="img/8.png" alt="Imagen del Producto">

            <div class="camisa__contenido">
                <p>Tarjeta de Video ASUS NVIDIA GeForce RTX 4070 Ti ROG STRIX GAMING / 12GB 192-Bit GDDR6X / PCI Express 4.0 / ROG-STRIX-RTX4070TI-12G-GAMING / GRATIS! Overwatch 2 Ultimate Battle Pass

                </p>

                <form class="formulario">
                   
                    <input class="formulario__campo" type="number" placeholder="Cantidad" min="1">
                    <input class="formulario__submit" type="submit" value="Agregar al Carrito">
                </form>
            </div>
        </div>

       
    </main>

    <footer class="footer">
        <p class="footer__texto">Front End Store - Todos los derechos Reservados 2022.</p>
    </footer>
    
</body>
</html>
